{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% trans "Login" %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            /* Replace with Cloudinary background image URL */
            background-image: url('https://res.cloudinary.com/ddpphe1uv/image/upload/v1/1b1d7d621bb698dd2556c3dd890e8631_haq6xu');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Ensure full viewport height */
            margin: 0; /* Remove default margin */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8); /* White card background with opacity */
            border-radius: 10px;
            width: 100%; /* Adjust card width */
            max-width: 580px; /* Limit card max width */
            padding: 20px; /* Add padding inside the card */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: add box shadow */
        }
        .card-title {
            color: #ffc107; /* Yellow card title */
            text-align: center; /* Center align card title */
            margin-bottom: 20px; /* Add space below title */
        }
        .btn-primary {
            background-color: #ffc107; /* Yellow button */
            border-color: #ffc107;
        }
        .btn-primary:hover {
            background-color: #ffca28; /* Lighter yellow on hover */
            border-color: #ffca28;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.8); /* White navbar background with opacity */
        }
        /* Adjust input field width */
        .form-control {
            width: 100%;
            box-sizing: border-box;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                </ul>
            </div>
        </nav>
        <div class="row justify-content-center">
            <div class="col-md-8"> <!-- Adjust column width for larger card -->
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">{% trans "Login" %}</h2>
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email">{% trans "Email" %}</label>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">{% trans "Password" %}</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">{% trans "Login" %}</button>
                            {% if messages %}
                                <div class="error">
                                    {% for message in messages %}
                                        <p>{{ message }}</p>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        </form>
                        <p class="mt-3 text-center"><a href="{% url 'password_reset' %}">{% trans "Forgot Password?" %}</a></p>
                        <p class="mt-3 text-center">{% trans "Don't have an account?" %} <a href="{% url 'signup' %}">{% trans "Sign Up" %}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
