{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% trans "Password Reset Complete" %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #007bff; /* Blue background */
        }
        .card {
            background-color: #fff; /* White card background */
            border-radius: 10px;
            max-width: 50%; /* Adjust card width to cover almost half the screen */
            margin: 0 auto;
        }
        .card-title {
            color: #ffc107; /* Yellow card title */
        }
        .btn-primary {
            background-color: #ffc107; /* Yellow button */
            border-color: #ffc107;
        }
        .btn-primary:hover {
            background-color: #ffca28; /* Lighter yellow on hover */
            border-color: #ffca28;
        }
        .navbar {
            background-color: #fff; /* White navbar background */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Menu -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">MySite</a>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
        </nav>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">{% trans "Password Reset Complete" %}</h2>
                        <p>{% trans "Your password has been successfully reset. You can now log in with your new password." %}</p>
                        <a href="{% url 'login' %}" class="btn btn-primary btn-block">{% trans "Back to Login" %}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
