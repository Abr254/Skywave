{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% trans "Reset Your Password" %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #007bff; /* Blue background */
        }
        .card {
            background-color: #fff; /* White card background */
            border-radius: 10px;
            max-width: 80%; /* Adjust card width to cover almost half the screen */
            margin: 0 auto;
        }
        .card-title {
            color: #ffc107; /* Yellow card title */
        }
        .btn-primary {
            background-color: #ffc107; /* Yellow button */
            border-color: #ffc107;
        }
        .btn-primary:hover {
            background-color: #ffca28; /* Lighter yellow on hover */
            border-color: #ffca28;
        }
        .navbar {
            background-color: #fff; /* White navbar background */
        }
        /* Adjust input field width */
        .form-control {
            width: 80%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Menu -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">{% trans "Reset Your Password" %}</h2>
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_new_password1">{% trans "New password" %}</label>
                                <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="id_new_password2">{% trans "Confirm new password" %}</label>
                                <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">{% trans "Reset Password" %}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
