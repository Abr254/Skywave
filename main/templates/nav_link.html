{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online M_quiz with Django</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .navbar {
            padding: 0.5rem 1rem; /* Adjust navbar padding */
        }
        .navbar-brand {
            font-size: 1.5rem; /* Increase font size for brand */
            font-weight: bold;
        }
        .navbar-nav {
            flex-direction: row;
            margin: 0 auto; /* Center align the navbar items */
        }
        .nav-item {
            margin-right: 20px; /* Adjust margin for spacing between items */
        }
        .nav-link {
            display: flex;
            align-items: center;
            font-size: 1rem; /* Adjust font size for better fit */
            color: #333; /* Adjust text color */
            text-decoration: none; /* Remove underline from links */
            padding: 0.5rem; /* Add padding around the links */
        }
        .nav-link:hover {
            color: #007bff; /* Change text color on hover */
        }
        .nav-link i {
            margin-right: 8px; /* Space between icon and text */
            font-size: 1.25rem; /* Adjust icon size */
        }
        /* Optional: Add custom styling for active links */
        .nav-link.active {
            font-weight: bold;
            color: #007bff;
        }
    </style>
    {% block extra_styles %}
    <!-- Additional styles can be added here -->
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}"></a>
        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">
                        <i class="fas fa-home" title="Home"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'media' %}">
                        <i class="fas fa-camera" title="Media"></i> Media
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users' %}">
                        <i class="fas fa-users" title="Users"></i> Users
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'delete_account'%}">
                        <i class="fas fa-cog" title="Settings"></i> Settings
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}
    <!-- Content goes here -->
    {% endblock %}
    
    {% block extra_scripts %}
    <!-- Additional scripts can be added here -->
    {% endblock %}
    
    <!-- Required JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
